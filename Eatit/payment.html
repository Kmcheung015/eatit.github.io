        <div class="container">

        </div>  <!--end of container-->

    <!-- payment-->
    <form class="payment " onsubmit="alert('Thank you for your purchase!');">
        <div class="payment-container">
            <h2>Confirm Your Payment</h2>
            <div class="first-row ">
                <div class="owner ">
                    <label>Cardholder Name</label>
                    <div class="input-field">
                        <input type="text"  placeholder="Name On Card" required>
                    </div>
                </div>
                <div class="cvv">
                    <label>CVC</label>
                    <div class="input-field">
                        <input type="password" placeholder="***" required>
                    </div>
                </div>
            </div>
            <div class="second-row">
                <div class="card-number">
                    <label>Credit Card Number</label>
                    <div class="input-field">
                        <input type="text" placeholder="0000 0000 0000 0000" required>
                    </div>
                </div>
            </div>
            <div class="third-row">
                <label>Expiry Date</label>
                <div class="selection">
                    <div class="date">
                        <select name="months" id="months" required>
                            <option value="Jan">Jan</option>
                            <option value="Feb">Feb</option>
                            <option value="Mar">Mar</option>
                            <option value="Apr">Apr</option>
                            <option value="May">May</option>
                            <option value="Jun">Jun</option>
                            <option value="Jul">Jul</option>
                            <option value="Aug">Aug</option>
                            <option value="Sep">Sep</option>
                            <option value="Oct">Oct</option>
                            <option value="Nov">Nov</option>
                            <option value="Dec">Dec</option>
                        </select>
                        <select name="years" id="years" required>
                            <option value="2027">2027</option>
                            <option value="2026">2026</option>
                            <option value="2025">2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                            <option value="2022">2022</option>
                        </select>
                    </div>
                    <div class="cards">
                        <img src="image/mc.png" alt="">
                        <img src="image/vi.png" alt="">
                        <img src="image/pp.png" alt="">
                    </div>
                </div>    
            </div>
            <button class="btn btn-warning text-white" type="submit" >Confirm</button>
        </div>
    </form>
