    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <img src="image/eatit.png">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="login.html">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="restaurant.html">Restaurant</a>
                            </li>
                        </ul>
                    </div>  <!--end of collapse navbar-->
                </div> <!--end of container-fluid-->
            </nav>
        </div> <!--end of container-->

        <!----------  menu section   -------->
        <section id="menu">
            <div class="container" id="order">
                <div class="title">
                    <h3>Restaurant in MongKoK</h3>
                    <h1 class="mb-5">Outdark</h1>
                </div>
                <div class="Product">
                    <!-- First Product-->
                    <div class="shop-item"> 
                        <img class="shop-item-image" src="image/od01.jpg" alt="...">
                        <div class="shop-item-details">
                            <h3 class="shop-item-title display-6 ">Fried Shrimp Mari<br>炸蝦飯捲</h3>
                            <span class="shop-item-price display-6">
                                <small class="text-muted">$118</small>
                            </span><br>
                            <button class="btn btn-warning shop-item-button text-white">Add to Cart</button>
                        </div>
                    </div>   <!--end of shop-item-->
                    <!-- Second Product-->   
                    <div class="shop-item"> 
                        <img class="shop-item-image" src="image/od02.jpg" alt="...">
                        <div class="shop-item-details">
                            <h3 class="shop-item-title display-6">Half & Half Chicken (450g) + Potato Clip (400g)<br>雙拼套餐 + 脆薯王</h3>
                            <span class="shop-item-price display-6">
                                <small class="text-muted">$238</small>
                            </span><br>
                            <button class="btn btn-warning shop-item-button text-white">Add to Cart</button>
                        </div>
                    </div>   <!--end of shop-item-->
                    <!-- Third Product-->   
                    <div class="shop-item"> 
                        <img class="shop-item-image" src="image/od03.jpg" alt="...">
                        <div class="shop-item-details">
                            <h3 class="shop-item-title display-6 ">Family Set<br>家庭套餐</h3>
                            <span class="shop-item-price display-6">
                                <small class="text-muted">$398</small>
                            </span><br>
                            <button class="btn btn-warning shop-item-button text-white">Add to Cart</button>
                        </div>
                    </div>  <!--end of shop-item-->
                    <!-- Your Cart-->  
                    <div class="shop-item"> 
                        <section class="container content-section">
                            <h2 class="section-header">Your Cart</h2>
                            <div class="cart-row">
                                <span class="cart-item cart-header cart-column">ITEM</span>
                                <span class="cart-price cart-header cart-column">PRICE</span>
                                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
                            </div>

                            <div class="cart-items">
                            </div>   <!--JS DOM-->

                            <div class="cart-total">
                                <strong class="cart-total-title">Total</strong>
                                <span class="cart-total-price">$0</span>
                            </div>

                            <button class="btn btn-warning btn-purchase text-white" type="button">PURCHASE</button>
                            
                        </section>
                    </div>  <!--end of shop-item-->
                </div>  <!--end of Product div-->
