    <header>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">

                    <a class="navbar-brand" href="index.html">
                        <img src="image/eatit.png">

        </div>    <!--end of container-->
    </header>
    <!--booking form -->
    <form id="book-form">
        <h1 class="text-warning text-center mt-4">Booking Now</h1>
        <div class="formdetail">
            <div class="first-name d-flex justify-content-end"> 
                <i class="fa fa-user"></i>
                <input class="bk-input" type="text"  placeholder="First Name" required>
            </div>
            <div class="last-name d-flex justify-content-start"> 
                <i class="fa fa-user"></i>
                <input class="bk-input" type="text"  placeholder="Last Name" required>
            </div>
            <div class="phone d-flex justify-content-end"> 
                <i class="fa fa-phone"></i>
                <input class="bk-input" type="phone"  placeholder="Mobile Phone" required>
            </div>
            <div class="email d-flex justify-content-start"> 
                <i class="far fa-envelope"></i>
                <input class="bk-input" type="email"  placeholder="Email" required>
            </div>
            <div class="date d-flex justify-content-end"> 
                <i class="fa fa-calendar" ></i>
                <input class="bk-input" type="date"  placeholder="Arrival Date" required>
            </div>
            <div class="time d-flex justify-content-start"> 
                <i class="far fa-clock"></i>
                <input class="bk-input" type="time" placeholder="Arrival Time" required>
            </div>
            <div class="guests d-flex justify-content-end">
                <i class="fa fa-users"></i>
                <select required>
                    <option value="">No. of guests</option>
                    <option name="guests" value="1-2">1-2</option>
                    <option name="guests" value="3-4">3-4</option>
                    <option name="guests"value="6-8">6-8</option>
                </select>
            </div>
            <div class="choose-restaurant d-flex justify-content-start"> 
                <i class="fas fa-utensils"></i>
                <select required >
                    <option value="">Choose The Restaurant</option>
                    <option  name="restaurant" value="">Tearapy</option>
                    <option name="restaurant" value="">Outdark</option>
                    <option name="restaurant" value="">Mini Friday </option>
                    <option name="restaurant" value="">CURATOR Art & Café</option>
                </select>
            </div>
        </div>
        <button type="submit"  value="submit" id="submit-btn">Book Now</button>
    </form>
    <footer class="text-center text-lg-start">
        <div class="text-center text-white p-3">

        </div>
    </footer>
